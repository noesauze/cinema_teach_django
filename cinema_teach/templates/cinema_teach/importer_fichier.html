<div class="modal" id="import-img">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Importer une vidéo</h5> <button type="button" class="close" data-dismiss="modal">
            <span>×</span> </button>
        </div>
        <div class="modal-body">
            <p>Pour obtenir de bons résultats, merci de prendre une vidéo sans ombres avec une caméra stable et lâchez l'objet hors champ</p>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}


        </div>
        <div class="modal-footer"> <button type="submit" class="btn btn-primary">Save changes</button> <button
            type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> </div>
        </form>
      </div>
    </div>
  </div>
